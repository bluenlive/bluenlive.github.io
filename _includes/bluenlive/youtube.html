<iframe
  width="{{ include.width | default: '640' }}"
  height="{{ include.height | default: '360' }}"
  src="https://www.youtube-nocookie.com/embed/{{ include.id }}{% if include.params == nil %}?controls=0{% elsif include.params == '' %}{% else %}?{{ include.params }}{% endif %}"
  frameborder="0"
  allowfullscreen>
</iframe>
{% if include.note %}
<p class="YouTube-note"><em>{{ include.note }}</em></p>
{% endif %}
