<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('a[href^="#fn"]').forEach(function (link) {
      const id = link.getAttribute("href").substring(1);
      const footnote = document.getElementById(id);
      if (footnote) {
        let text = footnote.innerText.trim().replace(/↩/g, "");
        link.removeAttribute("title");
        link.setAttribute("data-tooltip", text);
        link.classList.add("footnote-tooltip");
  
        link.addEventListener("mouseenter", function () {
          const tooltip = document.createElement("div");
          tooltip.className = "tooltip-popup";
          tooltip.innerText = text;
          document.body.appendChild(tooltip);
  
          const linkRect = link.getBoundingClientRect();
          const tooltipRect = tooltip.getBoundingClientRect();
  
          let left = linkRect.left + linkRect.width / 2 - tooltipRect.width / 2;
          let top = linkRect.bottom + 8;
  
          // 화면 밖으로 나가지 않게 조정
          left = Math.max(8, Math.min(left, window.innerWidth - tooltipRect.width - 8));
  
          tooltip.style.left = `${left}px`;
          tooltip.style.top = `${top}px`;
  
          link._tooltip = tooltip;
        });
  
        link.addEventListener("mouseleave", function () {
          if (link._tooltip) {
            document.body.removeChild(link._tooltip);
            link._tooltip = null;
          }
        });
      }
    });
  });
  </script>
