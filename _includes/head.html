<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('a[href^="#fn"]').forEach(function(link) {
      const id = link.getAttribute('href').substring(1);
      const footnote = document.getElementById(id);
      if (footnote) {
        let text = footnote.innerText.trim();
        text = text.replace(/↩/g, '').trim(); // 줄바꿈 기호 제거
        link.removeAttribute('title');
        link.setAttribute('data-tooltip', text);
        link.classList.add('footnote-tooltip');
      }
    });

    // 툴팁 위치 자동 조정
    document.querySelectorAll('.footnote-tooltip').forEach(function(link) {
      link.addEventListener('mouseenter', function() {
        const tooltipText = link.getAttribute('data-tooltip');
        if (!tooltipText) return;

        // 임시로 툴팁 요소 생성
        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip-temp';
        tooltip.innerText = tooltipText;
        document.body.appendChild(tooltip);

        const rect = tooltip.getBoundingClientRect();
        const linkRect = link.getBoundingClientRect();

        // 화면 오른쪽을 넘어가면 왼쪽으로 표시
        if (rect.right > window.innerWidth) {
          link.style.setProperty('--tooltip-align', 'right');
        }
        // 화면 왼쪽을 넘어가면 오른쪽으로 표시
        else if (rect.left < 0) {
          link.style.setProperty('--tooltip-align', 'left');
        } else {
          link.style.setProperty('--tooltip-align', 'center');
        }

        document.body.removeChild(tooltip);
      });
    });
  });
</script>
